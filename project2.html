<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FarmSnack 🥜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      color: #333;
      overflow-x: hidden;
    }

    header {
      background-color: #4caf50;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 22px;
      letter-spacing: 1px;
    }
    .cart-btn {
      background: white;
      color: #4caf50;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    /* Product Grid */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin: 30px auto;
      max-width: 1100px;
      padding: 0 20px;
    }

    .product-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-image-container {
      width: 150px;
      height: 150px;
      margin: 0 auto 10px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #f0f0f0;
      transition: transform 0.5s linear;
    }
    .product-card:hover .product-image-container {
      transform: rotate(360deg);
    }
    .product-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .product-name {
      font-size: 16px;
      font-weight: 600;
      margin: 10px 0 5px;
    }
    .product-price {
      font-size: 14px;
      margin-bottom: 5px;
    }
    .sale-price {
      color: #e63946;
      font-weight: 700;
    }
    .original-price {
      text-decoration: line-through;
      color: #888;
      margin-left: 5px;
    }
    .product-reviews {
      color: #fbbf24;
      margin-bottom: 10px;
    }
    .add-to-cart-btn {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    .add-to-cart-btn:hover {
      background-color: #43a047;
    }
    .add-to-cart-btn.sold-out {
      background-color: #ccc;
      cursor: not-allowed;
    }

    /* Cart Panel */
    .cart-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 400px;
      height: 100%;
      background: #fff;
      box-shadow: -4px 0 15px rgba(0,0,0,0.1);
      transition: right 0.4s ease;
      display: flex;
      flex-direction: column;
    }
    .cart-panel.open {
      right: 0;
    }
    .cart-header {
      padding: 15px;
      background: #4caf50;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-items {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }
    .cart-footer {
      padding: 15px;
      border-top: 1px solid #eee;
    }
    .close-cart {
      background: transparent;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    .cart-total {
      font-size: 18px;
      font-weight: bold;
      text-align: right;
    }
  </style>
</head>
<body>

  <header>
    <h1>FarmSnack 🥜</h1>
    <button class="cart-btn" onclick="openCart()">🛒 Cart (<span id="cart-count">0</span>)</button>
  </header>

  <!-- Product Grid -->
  <div class="products-grid"></div>

  <!-- Cart Panel -->
  <div class="cart-panel" id="cart-panel">
    <div class="cart-header">
      <h2>Your Cart</h2>
      <button class="close-cart" onclick="closeCart()">×</button>
    </div>
    <div class="cart-items" id="cart-items"></div>
    <div class="cart-footer">
      <div class="cart-total">Total: ₹<span id="cart-total">0</span></div>
    </div>
  </div>

  <script>
    const products = [
      {
        id: 1,
        name: "Organic Almonds",
        price: 450,
        salePrice: 400,
        image: "https://images.unsplash.com/photo-1601004890684-d8cbf643f5f2",
        reviews: 4.7,
        isSoldOut: false
      },
      {
        id: 2,
        name: "Farm Fresh Cashews",
        price: 500,
        salePrice: 0,
        image: "https://images.unsplash.com/photo-1590080875831-66c79f6e6f87",
        reviews: 4.5,
        isSoldOut: false
      },
      {
        id: 3,
        name: "Honey Roasted Peanuts",
        price: 300,
        salePrice: 250,
        image: "https://images.unsplash.com/photo-1627360033194-71cbb18ce871",
        reviews: 4.2,
        isSoldOut: true
      },
      {
        id: 4,
        name: "Walnuts Premium",
        price: 600,
        salePrice: 550,
        image: "https://images.unsplash.com/photo-1587049352847-4c1c62f69f11",
        reviews: 4.8,
        isSoldOut: false
      }
    ];

    const productsGrid = document.querySelector('.products-grid');
    const cartPanel = document.getElementById('cart-panel');
    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotalEl = document.getElementById('cart-total');
    const cartCountEl = document.getElementById('cart-count');

    let cart = [];

    // Render products
    function renderProducts() {
      productsGrid.innerHTML = '';
      products.forEach(product => {
        const card = document.createElement('div');
        card.classList.add('product-card');

        const imageContainer = document.createElement('div');
        imageContainer.classList.add('product-image-container');
        const img = document.createElement('img');
        img.src = product.image;
        img.alt = product.name;
        img.classList.add('product-image');
        imageContainer.appendChild(img);

        const name = document.createElement('h3');
        name.textContent = product.name;
        name.classList.add('product-name');

        const price = document.createElement('div');
        price.classList.add('product-price');
        if (product.salePrice > 0) {
          price.innerHTML = `<span class="sale-price">₹${product.salePrice}</span> <span class="original-price">₹${product.price}</span>`;
        } else {
          price.textContent = `₹${product.price}`;
        }

        const reviews = document.createElement('div');
        reviews.classList.add('product-reviews');
        reviews.textContent = `⭐ ${product.reviews.toFixed(1)}`;

        const button = document.createElement('button');
        button.classList.add('add-to-cart-btn');
        if (product.isSoldOut) {
          button.textContent = 'Sold Out';
          button.disabled = true;
          button.classList.add('sold-out');
        } else {
          button.textContent = 'Add to Cart';
          button.addEventListener('click', () => addToCart(product.id));
        }

        card.appendChild(imageContainer);
        card.appendChild(name);
        card.appendChild(price);
        card.appendChild(reviews);
        card.appendChild(button);
        productsGrid.appendChild(card);
      });
    }

    // Add to cart
    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      if (!product || product.isSoldOut) return;

      const existingItem = cart.find(item => item.id === productId);
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({
          id: product.id,
          name: product.name,
          price: product.salePrice > 0 ? product.salePrice : product.price,
          quantity: 1
        });
      }
      renderCart();
      openCart();
    }

    // Render cart
    function renderCart() {
      cartItemsContainer.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.quantity;
        const div = document.createElement('div');
        div.classList.add('cart-item');
        div.innerHTML = `
          <span>${item.name} x ${item.quantity}</span>
          <strong>₹${item.price * item.quantity}</strong>
        `;
        cartItemsContainer.appendChild(div);
      });
      cartTotalEl.textContent = total.toFixed(2);
      cartCountEl.textContent = cart.reduce((sum, i) => sum + i.quantity, 0);
    }

    function openCart() {
      cartPanel.classList.add('open');
    }
    function closeCart() {
      cartPanel.classList.remove('open');
    }

    renderProducts();
  </script>
</body>
</html>
